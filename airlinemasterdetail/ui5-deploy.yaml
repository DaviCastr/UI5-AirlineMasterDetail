# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: apps.dflc.airlinemasterdetail
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        log: 5
        verbose: true
        destination: sap
        target:
          #url: http://sap:8000
          #destination: sap
          url: http://vhcalnplci:8000
          client: '001'
        app:
          name: YY1_AIRM_DFLC
          description: Airline Master Detail
          package: Y1_AIRLINE_DFLC
          transport: NPLK900075
        exclude:
          - /test/
        logging:
          level: debug